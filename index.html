<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 头颅生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #282c34;
            color: #ffffff;
        }
        h1 {
            text-align: center;
            color: #61dafb;
        }
        label, input, select {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        input, select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #3a3f4b;
            color: #ffffff;
        }
        .output, .copy-btn {
            margin-top: 20px;
            padding: 15px;
            background-color: #3a3f4b;
            border-radius: 5px;
            border: 1px solid #61dafb;
            font-size: 14px;
            color: #61dafb;
            word-wrap: break-word;
            text-align: center;
        }
        .copy-btn {
            cursor: pointer;
            background-color: #61dafb;
            color: #282c34;
        }
        .copy-btn:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <h1>Minecraft 自定义纹理头颅生成器</h1>
    
    <label for="target">Give目标:</label>
    <input type="text" id="target" placeholder="请输入Give的目标 (默认@p)" value="@p" onblur="generateCommand()">
    
    <label for="url">皮肤纹理URL:</label>
    <input type="text" id="url" placeholder="请输入皮肤纹理的URL" onblur="generateCommand()">
    
    <label for="name">自定义头颅玩家名称:</label>
    <input type="text" id="name" placeholder="请输入自定义玩家名称 (可选)" onblur="generateCommand()">
    
    <label for="isPaper">是否为Paper端:</label>
    <select id="isPaper" onchange="generateCommand()">
        <option value="false">否</option>
        <option value="true">是</option>
    </select>
    
    <div class="output" id="output">指令将在此处显示</div>
    <div class="copy-btn" onclick="copyCommand()">复制指令</div>

    <script>
        function generateCommand() {
            const target = document.getElementById('target').value.trim();
            const url = document.getElementById('url').value.trim();
            const name = document.getElementById('name').value.trim();
            const isPaper = document.getElementById('isPaper').value === 'true';
            
            if (!url) {
                document.getElementById('output').innerText = '请填写皮肤纹理URL';
                return;
            }

            const base64 = btoa(`{"textures":{"SKIN":{"url":"${url}"}}}`);
            const nbtData = `{SkullOwner:{Name:"${name || 'CustomHead'}",Properties:{textures:[{Value:"${base64}"}]}}}`;
            
            let command;
            if (isPaper) {
                command = `/give ${target || '@p'} player_head 1 ${nbtData}`;
            } else {
                command = `/give ${target || '@p'} minecraft:player_head${nbtData}`;
            }

            document.getElementById('output').innerText = command;
        }

        function copyCommand() {
            generateCommand();
            const output = document.getElementById('output').innerText;

            var textarea = document.createElement('textarea');
            document.body.appendChild(textarea);
            textarea.style.position = 'fixed';
            textarea.style.clip = 'rect(0 0 0 0)';
            textarea.style.top = '10px';
            textarea.value = output;
            textarea.select();
            document.execCommand('copy', true);
            document.body.removeChild(textarea);

            const copyBtn = document.querySelector('.copy-btn');
            copyBtn.innerText = '复制成功';
            setTimeout(() => {
                copyBtn.innerText = '复制指令';
            }, 2000);
        }
    </script>
</body>
</html>
