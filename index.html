<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 头颅生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #282c34;
            color: #ffffff;
        }
        h1 {
            text-align: center;
            color: #61dafb;
        }
        label, input, select {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        input[type="text"], select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #3a3f4b;
            color: #ffffff;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            vertical-align: middle;
        }
        a {
            color: #61dafb;
            text-decoration: none;
        }
        a :hover {
            text-decoration: underline;
        }
        .output, .copy-btn {
            margin-top: 20px;
            padding: 15px;
            background-color: #3a3f4b;
            border-radius: 5px;
            border: 1px solid #61dafb;
            font-size: 14px;
            color: #61dafb;
            word-wrap: break-word;
            text-align: center;
        }
        .copy-btn {
            cursor: pointer;
            background-color: #61dafb;
            color: #282c34;
        }
        .copy-btn:hover {
            background-color: #21a1f1;
        }
        #head-preview {
            display: block;
            margin: 20px auto;
            width: 64px;
            height: 64px;
            background-color: #3a3f4b;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Minecraft 自定义纹理头颅生成器</h1>
    
    <label for="target">Give目标:</label>
    <input type="text" id="target" placeholder="请输入Give的目标 (默认@p)" value="@p" onblur="generateCommand()">
    
    <label for="url">皮肤纹理URL:</label>
    <p>由于客户端信任白名单，请使用textures.minecraft.net域名下的纹理链接</p>
    <input type="text" id="url" placeholder="请输入皮肤纹理的URL" onblur="generateCommand()">
    
    <label for="name">玩家名称:</label>
    <input type="text" id="name" placeholder="玩家 (可选)" onblur="generateCommand()">
    
    <label for="isPaper">是否为Paper端:</label>
    <select id="isPaper" onchange="generateCommand()">
        <option value="false">否</option>
        <option value="true">是</option>
    </select>

    <canvas id="head-preview" width="64" height="64"></canvas>
    
    <div class="output" id="output">指令将在此处显示</div>
    <div class="copy-btn" onclick="copyCommand()">复制指令</div>

    <script>
        function generateCommand() {
            updateHeadPreview();
            const target = document.getElementById('target').value.trim();
            const url = document.getElementById('url').value.trim();
            const name = document.getElementById('name').value.trim();
            const isPaper = document.getElementById('isPaper').value === 'true';
            
            if (!url) {
                document.getElementById('output').innerText = '请填写皮肤纹理URL';
                return;
            }

            const site_url = window.location.toString().match(/(http|https):\/\/[^/]+/)[0];
            const base64 = btoa(`{"textures":{"SKIN":{"url":"${url}"}}}`);
            const name_prop = name ? `,Name:"${name}"` : '';
            const lore_display = `,Lores:["{\"text\":\"https://namemc.com/skin/e05c729e5f895013\"}"]`;
            const nbtData = `{SkullOwner:{Id:[I;0,0,0,0]${name_prop},Properties:{textures:[{Value:"${base64}"}]}},display:{Lore:["{\\"text\\":\\"${site_url}\\"}"]}}`;

            let command;
            if (isPaper) {
                command = `/give ${target || '@p'} player_head 1 ${nbtData}`;
            } else {
                command = `/give ${target || '@p'} minecraft:player_head${nbtData}`;
            }

            document.getElementById('output').innerText = command;
        }

        function updateHeadPreview() {
            const url = document.getElementById('url').value.trim();
            if (url) {
                const img = new Image();
                img.crossOrigin = "Anonymous";
                img.src = url;
                img.onload = function() {
                    const canvas = document.getElementById('head-preview');
                    const ctx = canvas.getContext('2d');
                    ctx.imageSmoothingEnabled = false;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 8, 8, 8, 8, 0, 0, 64, 64);
                };
            } else {
                const canvas = document.getElementById('head-preview');
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#3a3f4b";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function copyCommand() {
            const url = document.getElementById('url').value.trim();
            if (url == '') {
                alert('请填写皮肤纹理URL');
                return;
            }
            generateCommand();
            const output = document.getElementById('output').innerText;
            // 判断url是否是textures.minecraft.net域名
            url.match(/(http|https):\/\/textures\.minecraft\.net/) || alert('非textures.minecraft.net域名下的纹理链接，可能无法被客户端信任');

            var textarea = document.createElement('textarea');
            document.body.appendChild(textarea);
            textarea.style.position = 'fixed';
            textarea.style.clip = 'rect(0 0 0 0)';
            textarea.style.top = '10px';
            textarea.value = output;
            textarea.select();
            document.execCommand('copy', true);
            document.body.removeChild(textarea);

            const copyBtn = document.querySelector('.copy-btn');
            copyBtn.innerText = '复制成功';
            setTimeout(() => {
                copyBtn.innerText = '复制指令';
            }, 2000);
        }
    
        // 如果参数包含texture或者t, 则自动将参数填充到url输入框
        const url = new URL(window.location);
        const texture = url.searchParams.get('texture');
        const t = url.searchParams.get('t');
        if (texture || t) {
            document.getElementById('url').value = `https://textures.minecraft.net/texture/${texture||t}`;
            generateCommand();
        }
    </script>
</body>
</html>
