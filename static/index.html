<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhtoAi - Minecraft 自定义纹理头颅生成器</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <h1>OhtoAi - Minecraft 自定义纹理头颅生成器</h1>
    <div class="#content-container">
        <label for="target">Give目标:</label>
        <input type="text" id="target" placeholder="请输入Give的目标 (默认@p)" value="@p" onchange="generateCommand()">
    
        <label for="url">皮肤纹理URL:<a href="javascript:fileUpload.click();" class="file">
            上传本地皮肤<input type="file" id="fileUpload" accept="image/png" onchange="uploadSkin()" />
        </a></label>
        
        <p><i>由于客户端信任白名单，请使用textures.minecraft.net域名下的纹理链接，否则仅可预览</i></p>
        <input type="text" id="url" placeholder="请输入皮肤纹理的URL" onchange="updateHeadPreview()">
        
        <label for="name">玩家名称:</label>
        <input type="text" id="name" placeholder="玩家 (可选)" onchange="generateCommand()">
        
        <label for="isPaper">是否为Paper端:</label>
        <select id="isPaper" onchange="generateCommand()">
            <option value="false">否</option>
            <option value="true">是</option>
        </select>

        <div id="head-box">
            <canvas id="head-preview" width="64" height="64"></canvas>
            <div id="head-container"></div>
        </div>
        
        <div class="output" id="output">指令将在此处显示</div>
        <div class="copy-btn" onclick="copyCommand()">复制指令</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="scripts/3d.js"></script>
    <script>
        const site_url = window.location.toString().match(/(http|https):\/\/[^/]+/)[0];
        function generateCommand() {
            const target = document.getElementById('target').value.trim();
            const url = document.getElementById('url').value.trim();
            const name = document.getElementById('name').value.trim();
            const isPaper = document.getElementById('isPaper').value === 'true';
            let id;
            
            if (!url) {
                document.getElementById('output').innerText = '请填写皮肤纹理URL';
                return;
            }

            // 如果URL是textures.minecraft.net域名或者和本机相同域名，则提取最后的字段
            const url_match = url.match(/(http|https):\/\/textures\.minecraft\.net\/texture\/([0-9a-f]{64})/);
            if (url_match) {
                id = url_match[2];
            } else {
                const url_match = url.match(/(http|https):\/\/[^/]+\/uploads\/([0-9a-f]+)\.png/);
                if (url_match) {
                    id = url_match[2];
                }
            }
            if (!!id) {
                // 修改地址栏为?texture=${id}
                const url = new URL(window.location);
                url.searchParams.set('texture', id);
                window.history.pushState({}, 0, url);
            } else {
                // 如果不是textures.minecraft.net域名，则清空地址栏
                const url = new URL(window.location);
                url.searchParams.delete('texture');
                window.history.pushState({}, 0, url);
            }

            const base64 = btoa(`{"textures":{"SKIN":{"url":"${url}"}}}`);
            const name_prop = name ? `,Name:"${name}"` : '';
            const nbtData = `{SkullOwner:{Id:[I;0,0,0,0]${name_prop},Properties:{textures:[{Value:"${base64}"}]}},display:{Lore:["{\\"text\\":\\"${site_url}\\"}"]}}`;

            let command;
            if (isPaper) {
                command = `/give ${target || '@p'} player_head 1 ${nbtData}`;
            } else {
                command = `/give ${target || '@p'} minecraft:player_head${nbtData}`;
            }

            document.getElementById('output').innerText = command;
        }

        function updateHeadPreview() {
            const url = document.getElementById('url').value.trim();
            if (url) {
                const img = new Image();
                img.crossOrigin = "Anonymous";
                img.src = url;
                img.onload = function() {
                    const canvas = document.getElementById('head-preview');
                    const ctx = canvas.getContext('2d');
                    ctx.imageSmoothingEnabled = false;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 8, 8, 8, 8, 0, 0, 64, 64);
                };
                loadSkin();
            } else {
                const canvas = document.getElementById('head-preview');
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#3a3f4b";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                resetSkin();
            }
            
            generateCommand();
        }

        function copyCommand() {
            const url = document.getElementById('url').value.trim();
            if (url == '') {
                alert('请填写皮肤纹理URL');
                return;
            }
            generateCommand();
            const output = document.getElementById('output').innerText;
            // 判断url是否是textures.minecraft.net域名
            url.match(/(http|https):\/\/textures\.minecraft\.net/) || alert('非textures.minecraft.net域名下的纹理链接，可能无法被客户端信任');

            var textarea = document.createElement('textarea');
            document.body.appendChild(textarea);
            textarea.style.position = 'fixed';
            textarea.style.clip = 'rect(0 0 0 0)';
            textarea.style.top = '10px';
            textarea.value = output;
            textarea.select();
            document.execCommand('copy', true);
            document.body.removeChild(textarea);

            const copyBtn = document.querySelector('.copy-btn');
            copyBtn.innerText = '复制成功';
            setTimeout(() => {
                copyBtn.innerText = '复制指令';
            }, 2000);
        }

        function init(){
            const location_url = new URL(window.location);
            const texture = location_url.searchParams.get('texture') || location_url.searchParams.get('t');
            if (texture) {
                if (texture.length == 64) {
                    document.getElementById('url').value = `https://textures.minecraft.net/texture/${texture}`;
                } else {
                    document.getElementById('url').value = `${site_url}/uploads/${texture}.png`;
                }
            } else {
                document.getElementById('url').value = `${site_url}/ohtoai.png`;
            }
            updateHeadPreview();
        }

        init();
    </script>
    <script src="scripts/upload.js"></script>
</body>
</html>
